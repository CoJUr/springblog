<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<th:block th:switch="${error}">
    <div th:case="'500 Internal Server'">
        <h1>Server side error (500)  -- sorry! =( </h1>
    </div>
    <div th:case="'502 Bad Gateway'">
        <h1>Whoops -- bad gateway error. Check your connection or reload the page maybe?</h1>
    </div>
    <div th:case="'503 Service Unavailable'">
        <h1>Uh oh, a 503 error! Could be some server congestion, or something triggered our firewall...</h1>
    </div>
</th:block>
<p>Watch a video instead</p>
<iframe
        width="420"
        height="315"
        src="https://www.youtube.com/embed/NN75im_us4k?autoplay=1"
        frameborder="0"
        allowfullscreen="allowfullscreen"
>
</iframe>
</body>
</html>
