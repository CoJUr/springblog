<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"
          media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>

    <style>

        .jumbotron {
            height: 350px;
            color: white;
            text-shadow: #444 0 1px 1px;
        }

        body {
            color: #2b3636;
            font-family: "Proxima";
        }

        body {
            color: #333;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4285;
        }

        .row {
            margin-left: -15px;
            margin-right: -15px;
        }

        *::before, *::after {
            box-sizing: border-box;
        }

        *::before, *::after {
            box-sizing: border-box;
        }

        .view-directory .course-listing {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .course-listing {
            background-color: #f7f7f7;
            border: 1px solid #f1f3f0;
            border-radius: 9px;
            box-shadow: 0 1px #f1f3f0;
            cursor: pointer;
            height: 390px;
            margin-bottom: 50px;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .course-listing .course-box-image-container {
            max-height: 200px;
            overflow: hidden;
        }

        .course-listing .course-box-image-container .course-box-image {
            border-bottom: 1px solid #ededed;
            border-top-left-radius: 9px;
            border-top-right-radius: 9px;
            display: block;
            margin: auto;
            width: 100%;
        }

        img {
            vertical-align: middle;
        }

        img {
            border: 0 none;
        }

        .course-listing .course-listing-title {
            color: #6cb44a;
            font-size: 18px;
            font-weight: bold;
            line-height: 25px;
            max-height: 70px;
            overflow: hidden;
            padding: 16px 16px 4px;
        }

        .course-listing .course-listing-extra-info .course-price {
            color: #6eae50 !important;
            font-size: 18px;
            font-weight: bold;
            line-height: 30px;
            padding-right: 10px;
            text-align: right;
        }

        .course-listing .course-listing-extra-info .course-author-name {
            font-size: 15px;
            font-weight: 200;
            line-height: 30px;
            max-height: 30px;
            overflow: hidden;
            padding-left: 5px;
        }

        .course-listing .course-listing-extra-info .course-bundle {
            font-size: 15px;
            font-weight: 200;
            line-height: 30px;
        }

    </style>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Hello, world!</h1>
        <p class="lead">Online blog with Thymeleaf</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Spring framework HOOPLAH</h1>
        </div>
    </div>

    <div class="row course-list list">
<!--        start of module -->
        <div class="col-md-4">
<!--            12/3 = 4   so 3 blocks across     each block has a course-->
            <div class="course-listing">
                <div class="row">
                    <!--                    <p style="background-color: red">whats this</p>-->
                    <a href="/products">
                        <div class="col-lg-12">
                            <div class="course-box-image-container">
                                <img role="presentation" src="" class="course-box-image"/>
                            </div>
                            <div class="course-listing-title">
                                Intro to spring
                            </div>
                            <div class="course-listing-subtitle">
                                Intro course for spring framework
                            </div>
                        </div>
                    </a>
                </div>
                <div class="row course-listing-extra-info col-xs-12">
                    <div class="col-xs-8">
                        <img align="left" src="/" alt="Mr. Man's picture" class="img-circle"/>
                        <div class="small course-author-name">
                            Mr. Man
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="small course-price">
                            FREE
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--        end of module  3 across 2 deep  -->

        <div class="col-md-4">
            <!--            12/3 = 4   so 3 blocks across     each block has a course-->
            <div class="course-listing">
                <div class="row">
                    <a href="/products">
                        <div class="col-lg-12">
                            <div class="course-box-image-container">
                                <img role="presentation" src="" class="course-box-image"/>
                            </div>
                            <div class="course-listing-title">
                                Intro to spring
                            </div>
                            <div class="course-listing-subtitle">
                                Intro course for spring framework
                            </div>
                        </div>
                    </a>
                </div>
                <div class="row course-listing-extra-info col-xs-12">
                    <div class="col-xs-8">
                        <img align="left" src="/" alt="Mr. Man's picture" class="img-circle"/>
                        <div class="small course-author-name">
                            Mr. Man
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="small course-price">
                            FREE
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!--            12/3 = 4   so 3 blocks across     each block has a course-->
            <div class="course-listing">
                <div class="row">
                    <a href="/products">
                        <div class="col-lg-12">
                            <div class="course-box-image-container">
                                <img role="presentation" src="" class="course-box-image"/>
                            </div>
                            <div class="course-listing-title">
                                Intro to spring
                            </div>
                            <div class="course-listing-subtitle">
                                Intro course for spring framework
                            </div>
                        </div>
                    </a>
                </div>
                <div class="row course-listing-extra-info col-xs-12">
                    <div class="col-xs-8">
                        <img align="left" src="/" alt="Mr. Man's picture" class="img-circle"/>
                        <div class="small course-author-name">
                            Mr. Man
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="small course-price">
                            FREE
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
