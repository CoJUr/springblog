<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials.html :: head('All the posts!')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:insert="partials/partials.html :: nav3"></nav>

<header th:replace="partials/partials.html :: header('Welcome to the Spring Blog')"></header>

<h3> Here are all the posts</h3>

<ul>
    <li th:if="${post.title}" th:each="post : ${posts}">

        <a th:href="@{/posts/{id}(id=${post.id})}">


            <h5 th:text="${post.title}"></h5>
        </a>
            <p th:text="${post.body}"></p>
    </li>
</ul>

<footer th:replace="partials/partials.html :: footer"></footer>
</body>
</html>
